<div class="container-fluid">
  <h1 class="title">
    <span translate>Vie du club</span>
  </h1>
  <div class="margin-top">
    <span>Pour recevoir ces informations par mail, inscrivez-vous&nbsp;!</span>
    <form>
      <div>
        <div class="input-group form-group">
          <input name="email" class="form-control" placeholder="Votre email" [(ngModel)]="email"
                 [ngClass]="{'has-error': isEmailInvalid()}">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" (click)="subscribe()" [disabled]="!email || isEmailInvalid()">S'inscrire</button>
          </span>
        </div>
        <ngb-alert *ngIf="showError" type="danger" (close)="closeErrorAlert()">{{ errorMessage }}</ngb-alert>
        <ngb-alert *ngIf="showSuccess" type="success" (close)="closeSuccessAlert()">Votre email a bien été ajouté à la liste de notifications.</ngb-alert>
      </div>
    </form>
  </div>
  <div *ngIf="isAuthentificated" class="margin-top margin-bottom">
    <button class="btn btn-primary btn-block" (click)="addOrEditClublife()" type="button">
      <span>Ajouter une nouvelle information</span>
    </button>
  </div>
  <app-loader [isLoading]="isLoading"
              message="Les données sont en cours de chargement, veuillez patienter."></app-loader>
  <div [hidden]="isLoading || clublife.length" class="no-data">
    <h5>Pas de nouvelles informations</h5>
  </div>
  <div class="card margin-top" *ngFor='let cl of clublife'>
    <img class="card-img-top" *ngIf="cl.pictureUrl" src="cl.pictureUrl" aria-hidden="true">
    <div class="card-block">
      <div *ngIf="isAuthentificated" class="action-buttons">
        <button class="btn btn-outline-primary" (click)="addOrEditClublife(cl)" type="button">
          <i class="fa fa-edit"></i>
        </button>
        <button class="btn btn-outline-danger" (click)="deleteClublife(cl)" type="button">
          <i class="fa fa-remove"></i>
        </button>
      </div>
      <h4 class="card-title" [style.color]="cl.color">{{cl.title}}</h4>
      <span
        class="card-date">{{cl.createdAt | date:'longDate'}} à {{cl.createdAt | date:'shortTime'}}</span>
      <p class="card-text ql-editor" [innerHTML]="cl.message | safeHtml"></p>
    </div>
  </div>
</div>
